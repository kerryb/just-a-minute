<!doctype html>
<html ng-app="justAMinute">
  <head>
    <title>Just a Minute</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="bower_components/angular-audio/app/angular.audio.js"></script>
    <script src="js/app.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/player.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="timer" ng-controller="timerController">
        <div class="row">
          <div class="col-md-2 col-md-offset-4">
            <span class="remaining">{{ timer.remaining | number:1 }}</span>
          </div>
          <div class="col-md-4 buttons">
            <button class="btn btn-success" ng-click="timer.start()">Start</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="progress">
              <div class="progress-bar" role="progressbar" ng-style="timer.progressStyle()"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <player name="Player 1" key="49"></player>
        <player name="Player 2" key="50"></player>
        <player name="Player 3" key="51"></player>
        <player name="Player 4" key="52"></player>
      </div>
    </div>

    <script type="text/ng-template" id="player.html">
      <div class="col-md-3" ng-class="{buzzed: buzzed}">
        <h2 editable-text="name">{{ name }}</h2>
      </div>
    </script>
  </body>
</html>
