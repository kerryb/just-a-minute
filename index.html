<!doctype html>
<html ng-app="justAMinute">
  <head>
    <title>Just a Minute</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="bower_components/angular-audio/app/angular.audio.js"></script>
    <script src="js/app.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/player.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="timer" ng-controller="timerController">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="remaining">{{ timer.remaining | number:1 }}</div>
          </div>
          <div class="col-md-2 buttons">
            <button class="btn btn-lg btn-success" ng-hide="timer.running" ng-click="timer.start()">Start</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="progress">
              <div class="progress-bar" role="progressbar" ng-style="progressStyle()"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <player number="1"></player>
        <player number="2"></player>
        <player number="3"></player>
        <player number="4"></player>
      </div>
    </div>

    <script type="text/ng-template" id="player.html">
      <div class="col-md-3 player" ng-class="class()">
        <h2 editable-text="player.name">{{ player.name }}</h2>
        <div class="score" ng-bind="player.score"></div>
        <div class="challenge" ng-show="buzzed()">
          <h3>Challenge!</h3>
          <button type="button" class="btn btn-success">Yes</button>
          <button type="button" class="btn btn-danger">No</button>
          <button type="button" class="btn btn-info" ng-click="bonus()">Bonus</button>
        </div>
      </div>
    </script>
  </body>
</html>
